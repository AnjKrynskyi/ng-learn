<div class="wrapper">
  <p>Status: {{ status }}</p>
  <div class="control-group">
    <button class="btn pad-right" (click)="start()">
      <span>Start</span>
      <i class="fas fa-play"></i>
    </button>
    <button class="btn" (click)="stop()">
      <span>Stop</span>
      <i class="fas fa-stop"></i>
    </button>
  </div>
</div>
