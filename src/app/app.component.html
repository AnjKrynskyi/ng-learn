<section class="view">
  <div class="container view-container">
    <app-control
      class="long"
      (control)="action($event)"
      [isComplete]="isComplete"
    ></app-control>

    <app-odd
      [oddSubject]="oddSubject"
      [evenSubject]="evenSubject"
      [number$]="numberObservable"
      [isRunning]="isRunning"
    ></app-odd>

    <app-even
      [oddSubject]="oddSubject"
      [evenSubject]="evenSubject"
      [number$]="numberObservable"
      [isRunning]="isRunning"
    ></app-even>
  </div>
</section>
