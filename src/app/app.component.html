<main class="view">
  <div class="container">
    <app-form
      (created)="getItem($event)"
    ></app-form>
    <ng-container
      *ngIf="list.length else placeholder"
    >
      <app-list
        [list]="list"
        (action)="actionHandle($event)"
      ></app-list>
    </ng-container>
    <ng-template #placeholder>
      <div class="placeholder">
        <p>List is empty</p>
      </div>
    </ng-template>
  </div>
</main>
