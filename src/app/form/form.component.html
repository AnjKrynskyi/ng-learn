<form class="form-group" (submit)="create()">
  <h2>Add item</h2>
  <div class="form-control">
    <input
      type="text"
      placeholder="Name"
      class="input-field"
      #name
    >
  </div>
  <div class="form-control">
    <input
      type="number"
      [placeholder]="option | titlecase"
      class="input-field"
      #quantity
    >
  </div>
  <div class="form-control right">
    <select #select (change)="pick()">
      <option value="amount">Amount</option>
      <option value="weight">Weight</option>
    </select>
  </div>
  <button type="submit" class="btn">Add</button>
</form>
